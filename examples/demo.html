<html>
<head>
	<title>A Demo App Example</title>
	<style type="text/css">
	#root {
		height: 90vh;
	}

	#info {
		position: absolute;
		bottom: 0;
		left: 0;
		background: white;
		display: inline-block;
	}

	</style>
</head>
<body>
<div id="root">
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/reselect/4.0.0/reselect.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.2/cytoscape.js"></script>
<script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js"></script>

<script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/master/cytoscape-dagre.js"></script>
<script src="../dist/reselect-tools.js"></script>
<div id="info">
	<span>Note that downstream selectors only recompute when you increment the current user's age.</span><br/>
	<span id="current-user"></span>
	<button id="incr-bob-age">Increase user Bobs's age</button>
	<button id="incr-alice-age">Increase user Alice's age</button>
</div>
<script src="./simple-graph.js"></script>
<script src="./demo-app.js"></script>
</body>
</html>
